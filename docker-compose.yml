# ============================================
# AI Resume Screener - Docker Compose
# ============================================

version: "3.8"

services:
  # Main API Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-resume-screener
    ports:
      - "8000:8000"
    environment:
      - API_HOST=${API_HOST:-0.0.0.0}
      - API_PORT=${API_PORT:-8000}
      - DEBUG=${DEBUG:-false}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - PYTHONPATH=/app
      - DATABASE_URL=mysql://${MYSQL_USER}:${MYSQL_PASSWORD}@${MYSQL_HOST:-mysql}:${MYSQL_PORT:-3306}/${MYSQL_DATABASE}
    volumes:
      # Persist data directory
      - ./data:/app/data
      # Mount .env file if exists
      - ./.env:/app/.env:ro
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - resume-screener-network

  # Development service with hot-reload
  api-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-resume-screener-dev
    ports:
      - "8000:8000"
    environment:
      - API_HOST=${API_HOST:-0.0.0.0}
      - API_PORT=${API_PORT:-8000}
      - DEBUG=${DEBUG:-true}
      - LOG_LEVEL=${LOG_LEVEL:-DEBUG}
      - PYTHONPATH=/app
      - DATABASE_URL=mysql://${MYSQL_USER}:${MYSQL_PASSWORD}@${MYSQL_HOST:-mysql}:${MYSQL_PORT:-3306}/${MYSQL_DATABASE}
    volumes:
      # Mount source code for hot-reload
      - ./api:/app/api
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
      - ./.env:/app/.env:ro
    command: ["uvicorn", "api.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    networks:
      - resume-screener-network
    profiles:
      - dev

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: ai-resume-screener-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - resume-screener-network
    restart: unless-stopped

networks:
  resume-screener-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  resume-data:
    driver: local
